name: SpamOnleyici
options:
  bundleIdPrefix: com.yourcompany
settings:
  MARKETING_VERSION: "1.0"
  CURRENT_PROJECT_VERSION: "1"
  CODE_SIGN_STYLE: "Manual"
  IPHONEOS_DEPLOYMENT_TARGET: "17.0"

targets:
  SpamOnleyici:
    type: application
    platform: iOS
    sources:
      - path: ios/App
      - path: ios/Shared
      - path: ml/SpamClassifier.mlmodel
      - path: ml/vocab.json
    entitlements:
      path: ios/App/SpamOnleyici.entitlements
    settings:
      INFOPLIST_KEY_CFBundleDisplayName: "SpamOnleyici"
      PRODUCT_BUNDLE_IDENTIFIER: "com.yourcompany.spamonleyici"
      
  MessageFilterExtension:
    type: app-extension
    platform: iOS
    sources:
      - path: ios/Extension
      - path: ios/Shared
      - path: ml/SpamClassifier.mlmodel
      - path: ml/vocab.json
    entitlements:
      path: ios/Extension/MessageFilterExtension.entitlements
    dependencies:
      - target: SpamOnleyici 
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: "com.yourcompany.spamonleyici.extension"
      INFOPLIST_KEY_NSExtension:
        NSExtensionPointIdentifier: "com.apple.identitylookup.message-filter"
        NSExtensionPrincipalClass: "$(PRODUCT_MODULE_NAME).MessageFilterExtension"
