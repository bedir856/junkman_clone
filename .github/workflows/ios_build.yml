name: Build iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build App (Simulator)
        run: |
          # Now we can actually build because xcodegen created the project
          xcodebuild -project SpamOnleyici.xcodeproj -scheme SpamOnleyici -destination 'platform=iOS Simulator,name=iPhone 16' build

      - name: Build and Archive (Real Device)
        run: |
          # Build for ARM64 (Real Device) without signing (AltStore will sign it)
          xcodebuild archive \
            -project SpamOnleyici.xcodeproj \
            -scheme SpamOnleyici \
            -destination "generic/platform=iOS" \
            -archivePath SpamOnleyici.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        run: |
          mkdir Payload
          cp -r SpamOnleyici.xcarchive/Products/Applications/SpamOnleyici.app Payload/
          zip -r SpamOnleyici.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpamOnleyici-IPA
          path: SpamOnleyici.ipa
